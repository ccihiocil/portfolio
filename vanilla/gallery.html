<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--google-font-->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great%7CLato%7CLobster%7CPlayfair+Display" rel="stylesheet">
    <!--CSS-->
    <link href="gallery.css" rel="stylesheet">
    <!-- gallery display -->
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css">

    <title>Gallery</title>
</head>

<body>
    <!-- jQuery and fancybox files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/gallery.js"></script>

    <div class="wrapper">
        <!--Header | navigation-->
        <div id="headnav">
            <header>
                <h1>MierCat</h1>
            </header>

            <nav class="sitenav">

                <div class="row">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Galleries</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>

            </nav>
        </div>

        <!--Gallery Display-->
        <div class="gallery">

            <div id="gallery-filter" class="row">
                <!--filter-->
                <div class="filter-options" id="filter-buttons">
                    <button type="button" class="btn btn-outline-light" id="all-button">All</button>
                    <button type="button" class="btn btn-outline-light" id="landscape-button">Landscape</button>
                    <button type="button" class="btn btn-outline-light" id="wildlife-button">Wildlife</button>
                </div><!-- End Filter-->
            </div>

            <div class="row gallery-items">
                <!-- The standard way of using fancybox is with a number of thumbnail images that link to larger images:-->

                <!-- wildlife -->
                <a class="gallery-item wildlife" href="images/wildlife/blue_belly_lizard.jpg" data-fancybox="Blue Belly"
                    data-caption="Blue Belly">
                    <img src="thumb/wildlife/blue_belly_lizard.jpg" alt="Blue Belly">
                </a>

                <a class="gallery-item wildlife" href="images/wildlife/chuckwalla.jpg" data-fancybox="gallery"
                    data-caption="Chuckwalla">
                    <img src="thumb/wildlife/lizard_chuckwalla.jpg" alt="Chuckwalla">
                </a>

                <a class="gallery-item wildlife" href="images/wildlife/jack_rabbit.jpg" data-fancybox="gallery"
                    data-caption="Jack Rabbit">
                    <img src="thumb/wildlife/jack_rabbit_mt_whitney.jpg" alt="Jack Rabbit">
                </a>

                <a class="gallery-item wildlife" href="images/wildlife/mountain_lion.jpg" data-fancybox="gallery"
                    data-caption="As Tired as a Mountain Lion">
                    <img src="thumb/wildlife/mountain_lion.jpg" alt="Mountain Lion">
                </a>

                <a class="gallery-item wildlife" href="images/wildlife/sunset_owl.jpg" data-fancybox="gallery"
                    data-caption="Burrowing Owl">
                    <img src="thumb/wildlife/owl_sunset.jpg" alt="Burrowing Owl">
                </a>

                <a class="gallery-item wildlife" href="images/wildlife/woodpecker.jpg" data-fancybox="gallery"
                    data-caption="Woodpecker say Hello">
                    <img src="thumb/wildlife/woodpecker.jpg" alt="Woodpecker">
                </a>
                <!-- End wildlife -->


                <!-- landscape-->
                <a class="gallery-item landscape" href="images/landscape/catalina_sialnd_express_snset.jpg"
                    data-fancybox="gallery" data-caption="Catalina Express">
                    <img src="thumb/landscape/catalina_island_sunset.jpg" alt="Catalina Express">
                </a>

                <a class="gallery-item landscape" href="images/landscape/catalina_island_dinner.jpg" data-fancybox="gallery"
                    data-caption="Lovers at Catalina Island">
                    <img src="thumb/landscape/catalina_island_dinner.jpg" alt="Lovers at Catalina Island">
                </a>


                <a class="gallery-item landscape" href="images/landscape/fog_morning_forest.jpg" data-fancybox="gallery"
                    data-caption="Morning Forest">
                    <img src="thumb/landscape/morning_fog.jpg" alt="Morning Forest">
                </a>

                <a class="gallery-item landscape" href="images/landscape/forest_trees.jpg" data-fancybox="gallery"
                    data-caption="Tangling trees">
                    <img src="thumb/landscape/forest_trees.jpg" alt="the Music from the Forest">
                </a>

                <a class="gallery-item landscape" href="images/landscape/horse_sunset.jpg" data-fancybox="gallery"
                    data-caption="Mono Lake Wild Horses">
                    <img src="thumb/landscape/horse_sunset_monolake.jpg" alt="Mono Lake Wild Horses">
                </a>

                <a class="gallery-item landscape" href="images/landscape/majova_deset.jpg" data-fancybox="gallery"
                    data-caption="Mojave Desert">
                    <img src="thumb/landscape/mojave_Desert.jpg" alt="Mojave Desert">
                </a>

                <a class="gallery-item landscape" href="images/landscape/salton_sea.jpg" data-fancybox="gallery"
                    data-caption="Salton Sea">
                    <img src="thumb/landscape/salton_sea_sunset.jpg" alt="Salton Sea">
                </a>

                <a class="gallery-item landscape" href="images/landscape/sandiego_sunset.jpg" data-fancybox="gallery"
                    data-caption="Sunset at Torrey Pine Beach">
                    <img src="thumb/landscape/san-diego-sunset.jpg" alt="Sunset at Torrey Pine Beach">
                </a>
                <!-- End landscape -->

            </div><!-- End gallery-item -->

        </div>

    </div>
    <!-- footer? -->

</body>

</html>

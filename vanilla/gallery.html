<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--google-font-->
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great%7CLato%7CLobster%7CPlayfair+Display" rel="stylesheet">
    <!--CSS-->
    <link href="gallery.css" rel="stylesheet">
    <!-- gallery display -->
    <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">

    <title>Gallery</title>
</head>

<body>
    <!-- jQuery and fancybox files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <!--filter-isotope-->
    <script src="js/isotope.pkgd.min.js"></script>

    <script>
        $('.gallery-pic').isotope({
            itemSelector:'.item',
            layoutMode: 'fitRow'
        });
        
        $('li-group ul li').click(function() {
            $('.li-group ul li').removeClass('active');
            $(this).addClass('active');
            
            var selector = $(this).attr('data-filter');
            $('.gallery-pic').isotope({
                filter: selector
            });
            return false;
        })
    </script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.min.css" />
    <div class="wrapper">
        <!--Header | navigation-->
        <div id="headnav">
            <header>
                <h1>MierCat</h1>
            </header>

            <nav class="sitenav">

                <div class="row">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Galleries</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>

            </nav>
        </div>

        <!--Gallery Display-->
        <div class="gallery-item">

            <div id="filter-row" class="row">
                <!--filter-->
                <div id="filter" class="li-group">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li data-filter=".landscape">Landscape</li>
                        <li data-filter=".wildlife">Wildlife</li>
                    </ul>
                </div><!-- End Filter-->
            </div>

            <div class="row">

                <p class="imglist">

                    <!-- The standard way of using fancybox is with a number of thumbnail images that link to larger images:-->
                    <div class="gallery-pic">
                        <!-- wildlife -->
                        <div class="item wildlife">
                            <a href="images/wildlife/blue_belly_lizard.jpg" data-fancybox="Blue Belly" data-caption="Caption #1">
                                <img src="thumb/wildlife/blue_belly_lizard.jpg" alt="Blue Belly" /></a></div>

                        <div class="item wildlife">
                            <a href="images/wildlife/chuckwalla.jpg" data-fancybox="gallery" data-caption="Chuckwalla"><img
                                    src="thumb/wildlife/lizard_chuckwalla.jpg" alt="Chuckwalla" /></a>
                        </div>
                        <div class="item wildlife">
                            <a href="images/wildlife/jack_rabbit.jpg" data-fancybox="gallery" data-caption="Jack Rabbit">
                                <img src="thumb/wildlife/jack_rabbit_mt_whitney.jpg" alt="Jack Rabbit" /></a>
                        </div>
                        <div class="item wildlife">
                            <a href="images/wildlife/mountain_lion.jpg" data-fancybox="gallery" data-caption="As Tired as a Mountain Lion">
                                <img src="thumb/wildlife/mountain_lion.jpg" alt="Mountain Lion" /></a>
                        </div>

                        <div class="item wildlife">
                            <a href="images/wildlife/sunset_owl.jpg" data-fancybox="gallery" data-caption="Burrowing Owl">
                                <img src="thumb/wildlife/owl_sunset.jpg" alt="Burrowing Owl" /></a>
                        </div>

                        <div class="item wildlife">
                            <a href="images/wildlife/woodpecker.jpg" data-fancybox="gallery" data-caption="Woodpecker say Hello">
                                <img src="thumb/wildlife/woodpecker.jpg" alt="Woodpecker" /></a></div>

                        <div class="landscape">
                            <!-- landscape-->
                            <a href="images/landscape/catalina_sialnd_express_snset.jpg" data-fancybox="gallery"
                                data-caption="Catalina Express">
                                <img src="thumb/landscape/catalina_island_sunset.jpg" alt="Catalina Express" /></a></div>

                        <div class="landscape">
                            <a href="images/landscape/catalina_island_dinner.jpg" data-fancybox="gallery" data-caption="Lovers at Catalina Island">
                                <img src="thumb/landscape/catalina_island_dinner.jpg" alt="Lovers at Catalina Island" /></a></div>

                        <div class="landscape">

                            <a href="images/landscape/fog_morning_forest.jpg" data-fancybox="gallery" data-caption="Morning Forest">
                                <img src="thumb/landscape/morning_fog.jpg" alt="Morning Forest" /></a></div>

                        <div class="landscape">
                            <a href="images/landscape/forest_trees.jpg" data-fancybox="gallery" data-caption="Tangling trees">
                                <img src="thumb/landscape/forest_trees.jpg" alt="the Music from the Forest" /></a></div>

                        <div class="landscape">
                            <a href="images/landscape/horse_sunset.jpg" data-fancybox="gallery" data-caption="Mono Lake Wild Horses">
                                <img src="thumb/landscape/horse_sunset_monolake.jpg" alt="Mono Lake Wild Horses" /></a></div>

                        <div class="landscape">
                            <a href="images/landscape/majova_deset.jpg" data-fancybox="gallery" data-caption="Mojave Desert">
                                <img src="thumb/landscape/mojave_Desert.jpg" alt="Mojave Desert" /></a></div>

                        <div class="landscape">
                            <a href="images/landscape/salton_sea.jpg" data-fancybox="gallery" data-caption="Salton Sea">
                                <img src="thumb/landscape/salton_sea_sunset.jpg" alt="Salton Sea" /></a></div>

                        <div class="landscape">
                            <a href="images/landscape/sandiego_sunset.jpg" data-fancybox="gallery" data-caption="Sunset at Torrey Pine Beach">
                                <img src="thumb/landscape/san-diego-sunset.jpg" alt="Sunset at Torrey Pine Beach" /></a></div>
                    </div>

                </p>


            </div>

        </div>


    </div>
    <!--footer?-->

</body>

</html>
